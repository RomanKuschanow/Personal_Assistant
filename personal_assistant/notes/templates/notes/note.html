{% extends 'users/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Create Note</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><a href="{%url 'tag_create_url' %}">No tags? Then create it!</a></p>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
