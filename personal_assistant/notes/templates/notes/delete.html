{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger text-center">
        <h4>Are you sure you want to delete this note?</h4>
        <p>Title: {{ note.title }}</p>
        <p>Content: {{ note.content }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" style="background-color: red; border-color: red;">Yes, delete</button>
            <a href="{% url 'main_url' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
