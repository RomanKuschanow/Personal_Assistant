{% extends 'users/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Create Tag</h2>
        <form method="post" style="color: #2EA1D9;">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-end">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
