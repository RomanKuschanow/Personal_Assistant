{% extends 'users/base.html' %}

{% block content %}
<h1 class="white-text">Upload File</h1>



<form method="POST" class="white-text" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<a href="{% url 'file_list' %}">View Your Files</a>
{% endblock content %}
