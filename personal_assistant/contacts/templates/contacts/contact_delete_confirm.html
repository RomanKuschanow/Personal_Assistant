{% extends 'users/base.html' %}

{% block content %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'contacts/style.css' %}">
</head>
<body>
    <h1 class="white-text">Delete Contact</h1>

    <p class="white-text" >Are you sure you want to delete the contact "{{ contact.first_name }} {{ contact.last_name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Yes, delete</button>

    </form>

    <a href="{% url 'contact_list' %}" class="btn btn-primary">Cancel</a>
</body>
</html>

{% endblock content %}
