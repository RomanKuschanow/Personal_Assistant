{% extends 'users/base.html' %}

{% block content %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'contacts/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create New Contact</h1>
        <form method="POST" action="{% url 'contact_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">Save Contact</button>
            <a href="{% url 'contact_list' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</body>
</html>

{% endblock content %}
