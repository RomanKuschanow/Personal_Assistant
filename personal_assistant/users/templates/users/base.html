<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Note information</title>
       <meta name="viewport"
          content="width=device-width, user-scalable = no, initial-scale=1, maximum-scale = 1, minimum-scale = 1">
    <meta http-equiv="X-UA-Compatible" , content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}">

</head>
<body>
<div class="container">
    <div class="row header-box pt-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Personal Assistant</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                    <form id="logout-form" method="post" action="{% url 'users:logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Logout</button>
            </form>
                <a href="{% url 'users:registration' %}" class="btn btn-info">Signup</a>
                <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
            </p>
        </div>
    </div>
      {% if messages %}
    <div class="alert-box">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %} {% endblock %}

</div>
</body>
</html>
