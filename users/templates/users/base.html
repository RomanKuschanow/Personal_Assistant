<body class="home-page">
<div class="container">
    <div class="row header-box pt-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Personal Assistant</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                    <a href="{% url 'users:profile' username=request.user.username %}" class="btn btn-primary w-100 mb-2">Enter my profile</a>
                    <form id="logout-form" method="post" action="{% url 'users:logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-warning w-100">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'users:registration' %}" class="btn btn-info w-100 mb-2">Signup</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary w-100">Login</a>
                {% endif %}
            </p>
        </div>
    </div>

    {% if messages %}
    <div class="alert-box">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %} {% endblock %}
</div>
</body>
</html>
